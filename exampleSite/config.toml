baseURL = "https://gufeijun.com/"
languageCode = "zh-CN"
title = "辜飞俊的博客"
theme = "maupassant-hugo"
googleAnalytics = ""  # UA-XXXXXXXX-X

## 保持分类的原始名字（false会做转小写处理）
preserveTaxonomyNames = true
## 是否禁止URL Path转小写
disablePathToLower = true

hasCJKLanguage = true
summaryLength = 140

#disqusShortname = "yourdiscussshortname"  ## 是否开启disqus评论，不要和utteranc同时开启

[author]
  name = "辜飞俊"

[params]
  author = "辜飞俊"
  subtitle = "华中科技大学大四在读, 热爱编程, 专注Go、C++和Nodejs开发"
  keywords = "golang,go语言,辜飞俊,Nodejs,C++,源码阅读"  
  description = "华中科技大学研一在读,热爱编程,专注Go、C++和Nodejs开发"
  busuanzi = true #启用不算子网页统计
  googleAd = ""  #ca-pub-xxxxxxxxxxxxxx
  localSearch = true # 启用本地搜索
  MyHost = "https://www.gufeijun.com"

  # 全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能
  toc = true  # 是否开启目录

  #文章是否开启字数和阅读时间
  counts=true

  # 是否开启文章系列
  series_open = true

[[params.links]]
  title = "辜飞俊的博客"
  name = "辜飞俊的博客"
  url = "https://www.gufeijun.com"


